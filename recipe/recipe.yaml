context:
  version: "0.18.0"

package:
  name: arethetypeswrong-cli
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/@arethetypeswrong/cli/-/cli-${{ version }}.tgz
  sha256: 283f5ad3884caf86e36a480ff17b8f8cc181620352b52c48ce2e291db541533f

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - attw --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: A CLI tool for arethetypeswrong.github.io
  homepage: https://github.com/arethetypeswrong/arethetypeswrong.github.io
  repository: https://github.com/arethetypeswrong/arethetypeswrong.github.io

extra:
  recipe-maintainers:
    - danielnachun
